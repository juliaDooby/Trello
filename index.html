<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">Введите название</span>
                <div class="list">
                    <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>
                <div class="form">
                    <textarea class="textarea">Введите название для этой карточки</textarea>
                    <div class="buttons">
                        <button class="add__item-btn">Добавить карточку</button>
                        <button class="cancel__item-btn">Отмена</button>
                    </div>
                </div>
                <div class="add__btn"><span> + </span>Добавить карточку</div>

            </div>
        </div>
        <div class="button">Добавить доску</div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
